<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Mannschaften</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-icon name="notifications-outline"></ion-icon></ion-col>
      <ion-col><ion-icon name="football"></ion-icon></ion-col>
      <ion-col><ion-icon name="person"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-tabs>
  <ion-content *ngIf="this.mode === this.enumMode.SELECTION">
    <ion-button
      *ngIf="authService.getUser().teams.length >= 1"
      expand="full"
      class="mannschaft-buttons"
      >Mannschaft 1</ion-button
    >
    <ion-button
      *ngIf="authService.getUser().teams.length >= 2"
      expand="full"
      class="mannschaft-buttons"
      >Mannschaft 2</ion-button
    >
    <ion-button
      *ngIf="authService.getUser().teams.length >= 3"
      expand="full"
      class="mannschaft-buttons"
      >Mannschaft 3</ion-button
    >
    <ion-button
      *ngIf="authService.getUser().teams.length >= 4"
      expand="full"
      class="mannschaft-buttons"
      >Mannschaft 4</ion-button
    >
  </ion-content>

  <ion-content *ngIf="this.mode === this.enumMode.CREATE_TEAM">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Altersklasse:</ion-label>
        <ion-select>
          <ion-select-option>{{ "dummy" }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-content *ngIf="this.mode === this.enumMode.CREATE_PLAYER">
    <ion-label>Neuer Spieler</ion-label>
  </ion-content>

  <ion-button (click)="onNewPlayerClick()">Neuer Spieler</ion-button>
  <ion-button
    (click)="onNewTeamClick()"
    *ngIf="authService.getUser().teams.length < 4"
    >Neue Mannschaft</ion-button
  >
  <ion-button (click)="logout()" [routerLink]="['/login']"
    >Ausloggen</ion-button
  >
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mannschaft" (click)="this.onButtonTabTeamClick()">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Mannschaft</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="ueberblick" [routerLink]="['/overview']">
      <ion-icon name="eye"></ion-icon>
      <ion-label>Ãœberblick</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trainingsplaner" [routerLink]="['/planer']">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Trainingsplaner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
