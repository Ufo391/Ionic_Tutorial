<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Mannschaften</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-icon name="notifications-outline"></ion-icon></ion-col>
      <ion-col><ion-icon name="football"></ion-icon></ion-col>
      <ion-col><ion-icon name="person"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-tabs>
    <ion-content>
        <ion-button expand="full" class="mannschaft-buttons">Mannschaft 1</ion-button>
        <ion-button expand="full" class="mannschaft-buttons">Mannschaft 2</ion-button>
        <ion-button expand="full" class="mannschaft-buttons">Mannschaft 3</ion-button>
        <ion-button expand="full" class="mannschaft-buttons" >Mannschaft 4</ion-button>
      </ion-content>

      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Altersklasse</th>
          <th scope="col">Liga</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let team of (teams$ | async); index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ team.name }}</td>
          <td>{{ team.alterklasse | number }}</td>
          <td>{{ team.liga | number }}</td>
        </tr>
        </tbody>
      </table>

  <ion-button (click)="logout()" [routerLink]="['/login']"
    >Ausloggen</ion-button
  >
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mannschaft">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Mannschaft</ion-label>
    </ion-tab-button>    
    <ion-tab-button tab="ueberblick" [routerLink]="['/overview']">
      <ion-icon name="eye"></ion-icon>
      <ion-label>Ãœberblick</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trainingsplaner" [routerLink]="['/planer']">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Trainingsplaner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
