<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title>Überblick</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-icon name="notifications-outline"></ion-icon></ion-col>
      <ion-col><ion-icon name="football"></ion-icon></ion-col>
      <ion-col><ion-icon name="person"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-tabs>
  <ion-content>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-label>Spieler:</ion-label>
          <ion-select [(ngModel)]="selectedPlayer">
            <ion-select-option
              *ngFor="let Player of players"
              [value]="Player"
              >{{ Player.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-list>

<div *ngIf="selectedPlayer">

      <ion-item>
        <ion-button (click)="showAdress()">Anschrift</ion-button>
      </ion-item>
      <ion-icon name="create"></ion-icon>
      <ion-label>Bearbeiten</ion-label>
      <ion-item>
        <ion-range min="50" max="250" step="1" snaps="true" pin="true">
          <ion-label slot="start">Größe:</ion-label>
          <ion-label slot="end">250cm</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="20" max="150" step="1" snaps="true" pin="true">
          <ion-label slot="start">Gewicht:</ion-label>
          <ion-label slot="end">150kg</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="10" step="1" snaps="true" pin="true">
          <ion-label slot="start">St. Fuß:</ion-label>
          <ion-label slot="end">10</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-range min="0" max="10" step="1" snaps="true" pin="true">
          <ion-label slot="start">Sw. Fuß:</ion-label>
          <ion-label slot="end">10</ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-list-header>Eigenschaften:</ion-list-header>
          <ion-item>
            <ion-label>Toppings</ion-label>
            <ion-select multiple="true" cancelText="Nah" okText="Okay!">
              <ion-select-option value="bacon">Bacon</ion-select-option>
              <ion-select-option value="olives">Black Olives</ion-select-option>
              <ion-select-option value="xcheese"
                >Extra Cheese</ion-select-option
              >
              <ion-select-option value="peppers"
                >Green Peppers</ion-select-option
              >
              <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
              <ion-select-option value="onions">Onions</ion-select-option>
              <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
              <ion-select-option value="pineapple">Pineapple</ion-select-option>
              <ion-select-option value="sausage">Sausage</ion-select-option>
              <ion-select-option value="Spinach">Spinach</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-item>      
      <ion-item>
        <ion-button>Neu bewerten</ion-button>
        <ion-button>Löschen</ion-button>
      </ion-item>

    </div>

    </ion-list>  
  </ion-content>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mannschaft" [routerLink]="['/teams']">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Mannschaft</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="ueberblick">
      <ion-icon name="eye"></ion-icon>
      <ion-label>Überblick</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trainingsplaner" [routerLink]="['/planer']">
      <ion-icon name="clipboard"></ion-icon>
      <ion-label>Trainingsplaner</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
